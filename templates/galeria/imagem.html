<!-- Para carregar o html igual nos templates -->
{% extends 'galeria/base.html' %}
<!-- Para carregar os arquivos estaticos -->
{% load static %}
<!-- Indica que aqui comeÃ§a o bloco -->
{% block content %} 
    
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            <!-- <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %}{{ fotografia.foto }}"> -->
            {% if fotografia.foto == "" or fotografia.foto == null %}
                <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}">
            {% else %}
                <img class="imagem__imagem" src="{{ fotografia.foto.url }}">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
                    <p class="imagem__titulo">{{ fotografia.nome }}</p>
                    <p class="imagem__descricao">{{ fotografia.legenda }}</p>
                    <p class="imagem__texto"></p>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- Indica que aqui termina o bloco -->
{% endblock %}
